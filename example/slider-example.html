<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="example.css">
    <title>Document</title>
    <script defer src="example.js"></script>
</head>
<body>
    <div class="container">
        <div class="slider-wrapper">
            <button id="prev-slide" class="slide-button material-symbols-rounded">
                chevron_left
            </button>
            
            <ul class="image-list">
                <img class="image-item" src="img-1" alt="img-1">
                <img class="image-item" src="img-2" alt="img-2">
                <img class="image-item" src="img-3" alt="img-3">
                <img class="image-item" src="img-4" alt="img-4">
                <img class="image-item" src="img-5" alt="img-5">
                <img class="image-item" src="img-6" alt="img-6">
                <img class="image-item" src="img-7" alt="img-7">
                <img class="image-item" src="img-8" alt="img-8">
                <img class="image-item" src="img-9" alt="img-9">
                <img class="image-item" src="img-10" alt="img-10">
            </ul>
        
            <button id="next-slide" class="slide-button material-symbols-rounded">
                chevron_right
            </button>
        </div>

        <div class="slider-scrollbar">
            <div class="scrollbar-track">
                <div class="scrollbar-thumb"></div>
            </div>
        </div>
    </div>
</body>
</html>
